<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/LayoutPadrao.xhtml">
	
	<ui:define name="titulo">Pesquisa de Locatário</ui:define>
	
	<ui:define name="corpo">
		<h:form id="frmPesquisa">
			<h1>Pesquisa de Locatário</h1>
			
			<p:messages autoUpdate="true" closable="true"/>
			
			<!-- Barra com opções de ações pelo usuário  -->
			<p:toolbar style="margin-top: 10px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" action="#{locatarioPesquisarBean.pesquisar}" update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" id="botaoNovo" action="#{locatarioPesquisarBean.cadastrar}" update="@form"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<!-- Grid com os filtros para pesquisa -->
			<p:panelGrid columns="2" id="filtros" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" value="#{locatarioPesquisarBean.nome}"/>
			</p:panelGrid>
		
			<!-- Conteúdo a ser apresentado quando pesquisado -->
			<p:dataTable id="locatarioTable" value="#{locatarioPesquisarBean.locatarios}" var="locatarios" style="margin-top: 20px"
				emptyMessage="Nenhum locatário encontrado." rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Nome">
					<h:outputText value="#{locatarios.nome}" />
				</p:column>
				
				<p:column headerText="Município" style="width: 350px">
					<h:outputText value="#{locatarios.municipio}" />
				</p:column>
				
				<p:column headerText="Ações" style="text-align: center; width: 100px">
					<!-- <p:button icon="ui-icon-pencil" title="Editar" outcome="/categorias/CadastroCategoria">
						<f:param name="categoria" value="#{categoria.id}"/>
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show();"
						process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener target="#{pesquisaCategoriasBean.categoriaSelecionada}" 
							value="#{produto}"/>
					</p:commandButton> -->
				</p:column>
			</p:dataTable>
			
			<!-- model -->
			<!-- <p:confirmDialog header="Exclusão de categoria" 
				message="Tem certeza que deseja excluir a categoria #{pesquisaCategoriasBean.categoriaSelecionada.descricao}?"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">
				<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;"/>
				<p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();"
					action="#{pesquisaCategoriasBean.excluir}" process="@this" update=":frmPesquisa:categoriasTable"/>
			</p:confirmDialog> -->
			
		</h:form>
	</ui:define>
</ui:composition>
