<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title><ui:insert name="titulo">Gerenciamento de Alugueis</ui:insert></title>
		<h:outputScript library="js" name="jquery.maskMoney.js"/>
		<h:outputStylesheet library="css" name="sistema.css"/>
	</h:head>
	
	<h:body>
	
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loader1.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		
		<header>
			<div style="float: left">
				<h:link outcome="/Home">
					<h:graphicImage library="images" name="imobiliária.jpg"/>
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
			
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
					Olá #{seguranca.nomeUsuario}!
				</span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastrar">
							<p:menuitem value="Locadores"/>
							<p:menuitem value="Locatários" outcome="/locatarios/LocatarioListar"/>
							<p:separator/>
							<p:menuitem value="Imóveis" outcome="/categorias/PesquisaCategorias"/>
							<p:menuitem value="Imobiliária" outcome="/imobiliaria/PesquisaImobiliaria"/>
						</p:submenu>
						<p:submenu label="Gerar / Consultar Contratos">
							<p:menuitem value="A desenvolver"/>
						</p:submenu>
						<p:submenu label="Relatórios">
							<p:menuitem value="A desenvolver"/>
						</p:submenu>
						<p:menuitem value="Sair" url="/j_spring_security_logout"/>
					</p:menubar>
				</h:form>
				
			</div>
			<div style="clear: both"/>
		</header>
		<div id="conteudo">
			<ui:insert name="corpo"></ui:insert>
		</div>
		
		<p:separator style="margin-top: 20px"/>
		
		<footer>
			Rango Soluções Comerciais - www.rangosolucoes.com.br
		</footer>
		
		<script>
			function configurarMoeda(){
				$(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
			}

			$(document).ready(function(){
				configurarMoeda();
			})
		</script>
	</h:body>
	
</html>
